<!--The form from the activities that connects to Open Weather Map,
it lets a user input a city or a zip code and asynchronously shows 
the weather information retrieved from Open Weather Map-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"></script>
  </head>
  <body>
      <form>
          <fieldset>
              <legend>Find out the weather conditions</legend>
			  <label for="cityName">Enter city name</label>
			  <input type="text" name="city" id="city" placeholder="Your city name">
			  <label for="zipCode">or zip code</label>
			  <input type="text" name="zipCode" id="zip" placeholder="Your zip code">
			  <input type="submit" id="submit" value="Submit">
          </fieldset>      
      </form>  
      <h2 id="title"></h2>
      <ul>
          <li id="cityName"></li>
          <li id="temp"></li>
          <li id="humidity"></li>
          <li id="cloud"></li>
          <li id="wind"></li>
      </ul>
  </body>
</html>
