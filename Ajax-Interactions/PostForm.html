<!--This form submits asynchronously via a POST. 
It sends a content-type of application/json, displays the data back 
(which matches the data it was sent). It will be stored as a string in 
the data field of the JSON encoded string returned from the server.-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>POST form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script2.js"></script>
  </head>
  <body>
      <form>
          <fieldset>
              <legend>POST form</legend>
                  <label for="string">Enter any string</label>
                  <input type="text" name="string" id="string" placeholder="Your string">
                  <input type="submit" id="submit" value="Submit">
          </fieldset>      
      </form> 
      
      <p id="data"></p>      
  </body>
</html>
